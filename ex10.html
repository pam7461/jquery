<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){           


            $(window).scroll(function(){
                // sec03 높이 3종세트
                // let secH = $('.sec03').height();
                // let secIH = $('.sec03').innerHeight();
                let secOH = $('.sec03').outerHeight();                
                let offTop = $('.sec03').offset().top;
                let scrTop = $(window).scrollTop();
                let winH = $(window).height();                

                if(scrTop + winH >= offTop + secOH / 2){
                    $('#sec03 div').eq(0).fadeIn(500);
                    $('#sec03 div').eq(1).delay(500).fadeIn(500);
                }else{
                    $('#sec03 div').eq(0).hide();
                    $('#sec03 div').eq(1).hide();
                }
            })

            // console.log(`======= 박스의 크기 3종 =======`);
            // console.log(`content-box height ${$('.sec01').height()}`);
            // console.log(`padding-box height ${$('.sec01').innerHeight()}`);
            // console.log(`border-box height ${$('.sec01').outerHeight()}`);
            // console.log(`content-box width ${$('.sec01').width()}`);
            // console.log(`padding-box width ${$('.sec01').innerWidth()}`);
            // console.log(`border-box width ${$('.sec01').outerWidth()}`);

            // console.log(`======= 박스의 상대좌표 =======`);
            // console.log(`header를 기준으로 한 a의 x좌표 = ${$('.header a').position().left}`);
            // console.log(`header를 기준으로 한 a의 y좌표 = ${$('.header a').position().top}`);


            // console.log(`======= 박스의 절대좌표 =======`);
            // console.log(`document를 기준으로 sec01 x좌표 = ${$('.sec01').offset().left}`);
            // console.log(`document를 기준으로 sec01 y좌표 = ${$('.sec01').offset().top}`);

        })
    </script>
    <style>
        *{box-sizing:border-box;margin:0;padding:0;}
        .wrap{            
            overflow:hidden;
        }
        .header{
            height:200px;
            border-bottom:2px solid black;
            background:lightseagreen;
            position:relative;
        }
        .header a{
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }
        .sec{
            height:600px;
            border-bottom:2px solid black;
            padding:50px 0;
            background:lightcoral;
            display:grid;
            grid-template-columns:auto auto;
            gap:50px;
            justify-content:center;
        }
        .box{
            width:300px;
            background:red;
            display:grid;
            justify-content: center;
            align-items: center;
            font-size:3em;
        }
        .box:last-child{
            background:green;
        }
        .sec02{
            background:lightgoldenrodyellow;
        }
        .sec03{
            background:lightgreen;
        }
        .sec03 .box{
            display:none;
        }
        .sec04{
            background:lightpink;
        }
        .footer{
            height:100px;
            background:lime;
        }
    </style>
</head>
<body>
    <section class="wrap">
        <header class="header">
            <a href="#sec03">sec03</a>
        </header>
        <section class="sec sec01">
            <div class="box">box01-01</div>
            <div class="box">box01-02</div>
        </section>
        <section class="sec sec02">
            <div class="box">box02-01</div>
            <div class="box">box02-02</div>
        </section>
        <section class="sec sec03" id="sec03">
            <div class="box">box03-01</div>
            <div class="box">box03-02</div>
        </section>
        <section class="sec sec04">
            <div class="box">box04-01</div>
            <div class="box">box04-02</div>
        </section>
        <footer class="footer"></footer>
    </section>
</body>
</html>
