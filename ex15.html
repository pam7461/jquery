<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){

            setInterval(toggleBox,2000);

            function toggleBox(){
                $('.box').stop().slideUp(1000,function(){
                    $('.box').slideDown(1000);
                })
            }            
        });

    </script>
    <style>
        .box{
            width:500px;
            height:500px;
            margin:100px auto;
            background:green;
        }
    </style>
</head>
<body>
    <div class="box">BOX</div>
</body>
</html>
