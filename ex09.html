<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event </title>    
    <!-- 외부스타일 -->

    <!-- 외부스크립트 -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('.btn01').click(function(){
                $(this).hide();
            })
            $('.btn02').dblclick(function(){
                $(this).hide();
            })
            $('.btn03').hover(function(){
                alert('hover');
            })
            $('.btn04').mousedown(function(){
                $(this).hide();
            })
            $('.btn05').mouseup(function(){
                $(this).hide();
            })
            $('.btn06').mouseenter(function(){
                $(this).hide();
            })
            $('.btn07').mouseleave(function(){
                $(this).hide();
            })
            $('.btn08').mousemove(function(){
                $(this).hide();
            })
        })
    </script>

    <!-- 내부 스타일 -->
     <style>
        body{
            display:grid;
            grid-template-columns:repeat(4,1fr);
            grid-template-rows:repeat(5,100px);
            gap:100px;
            padding:100px;
        }
        button{            
            font-size:3em;
        }

        .active{
            color:red;
        }
     </style>
</head>
<body>
    <button class="btn btn01">click()</button>
    <button class="btn btn02">dblclick()</button>
    <button class="btn btn03">hover()</button>
    <button class="btn btn04">mousedown()</button>
    <button class="btn btn05">mouseup()</button>
    <button class="btn btn06">mouseenter()</button>
    <button class="btn btn07">mouseleave()</button>
    <button class="btn btn08">mousemove()</button>
    <button class="btn btn09">scroll()</button>
</body>
</html>
